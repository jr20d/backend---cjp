<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	<meta charset="UTF-8">
		<title>Login - CJP</title>
		<link href="/img/logo.ico" rel="icon">
		<link href="/login/login.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="contenedor">
			<div class="login-encabezado">
				<h1>INICIAR SESION</h1>
			</div>
			<div class="contenedor-login">
				<div class="login-logo">
					<img class="img-logo" src="/img/logo.png">
				</div>
				<form id="login" class="form-login">
					<input type="text" class="campo-login" id="usuario" name="usuario" placeholder="Ingresar usuario">
					<input type="password" class="campo-login" id="password" name="password" placeholder="Ingresar contraseña">
					<div id="mensaje" class="mensaje"></div>
					<button id="sesion" type="button" class="sesion">Iniciar sesión</button>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/login/login.js"></script>
</html>
