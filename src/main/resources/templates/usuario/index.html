<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:fragment="head">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Usuarios - CJP</title>
		
		<link href="/img/logo.ico" rel="icon">
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="/css/style.css" rel="stylesheet">
		<link href="/css/style-responsive.css" rel="stylesheet">
		<link href="/css/estilos.css" rel="stylesheet">
		<script src="/js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-fileupload/bootstrap-fileupload.css" />
	</head>
	<body>
		<section id="main-content" th:fragment="content">
			<section class="wrapper">
				<div class="row">
          			<div class="col-md-12">
          				<div class="content-panel">
          					<table class="table table-striped table-advance table-hover">
				                <h3><i class="fa fa-angle-right"></i> [[${titulo}]]</h3>
				                <button type="button" id="agregar" class="btn btn-info"><i class="fas fa-plus"></i> NUEVO USUARIO</button>
				                <hr>
				                <thead>
				                  <tr>
				                    <th><i class="fas fa-user"></i> Usuario</th>
				                    <th><i class="fas fa-user-lock"></i> Rol</th>
				                    <th><i class="fas fa-cogs"></i></i> Opciones</th>
				                  </tr>
				                </thead>
				                <tbody id="registros">
				                </tbody>
				              </table>
          				</div>
          			</div>
          		</div>
          		<script type="text/javascript" src="/js/usuario.js"></script>
			</section>
		</section>
	</body>
</html>
